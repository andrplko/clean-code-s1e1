<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix" class="header__image">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower" class="header__link">Want more details?</a>
    </header>
    <main class="main">
      <section id="adding-element" class="section add-item">
        <h3 class="section__title">Add Item</h3>
        <div class="add-item__wrapper">
          <input id="new-task" class="add-item__input" type="text">
          <button class="add-item__button button">Add</button>
        </div>
      </section>
      <section class="section todo">
        <h3 class="section__title">Todo</h3>
        <ul id="incomplete-tasks" class="todo__list">
          <li class="todo__item item">
            <input type="checkbox" class="item__checkbox">
            <label class="item__label">Pay Bills</label>
            <input type="text" class="item__input">
            <button class="item__button-edit button">Edit</button>
            <button class="item__button-delete button">
              <img src="./remove.svg" alt="delete task icon" class="button__icon">
            </button>
          </li>
          <li class="todo__item item edit-mode">
            <input type="checkbox" class="item__checkbox">
            <label class="item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item__input">
            <button class="item__button-edit button">Save</button>
            <button class="item__button-delete button">
              <img src="./remove.svg" alt="delete task icon" class="button__icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section completion">
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks" class="completion__list">
          <li class="completion__item item">
            <input type="checkbox" class="item__checkbox" checked>
            <label class="item__label">See the Doctor</label>
            <input type="text" class="item__input">
            <button class="item__button-edit button">Edit</button>
            <button class="item__button-delete button">
              <img src="./remove.svg" alt="delete task icon" class="button__icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
